<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic</title>
    <script src="guesseur.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100 flex">
    <div class="grid grid-cols-6 grid-rows-4 gap-4 p-4 justify-center items-center w-full">
        <div class="col-span-full row-span-1 row-start-2 justify-center items-center flex">
            <input list="yokai-names" type="text" id="guessInput" placeholder="Entrez le nom du Yokai" class="dark: text-black mr-4 px-0.5 border-gray-400 rounded border-solid border-2 py-2 w-1/3">
            <datalist id="yokai-names"></datalist>
            <button class="bg-blue-400 border-blue-600 text-white px-4 py-2 rounded" onclick="checkGuess()">Valider</button>
        </div>
        <div class="row-span-1 row-start-3 h-full flex justify-center items-center gap-4 col-span-6">
            <div id="rang" class="bg-red-600 h-full col-span-1 col-start-1 aspect-square w-24 flex justify-center items-center">
                <p class="hidden">rang</p>
            </div>
            <div id="tribu" class="bg-red-600  h-full col-span-1 col-start-2 aspect-square w-24 flex justify-center items-center">
                <p class="hidden">tribu</p>
            </div>
            <div id="nourriture" class="bg-red-600 h-full col-span-1 col-start-3 aspect-square w-24 flex justify-center items-center">
                <p class="hidden">nourriture</p>
            </div>
            <div id="rarity" class="bg-red-600 h-full col-span-1 col-start-4 aspect-square w-24 flex justify-center items-center">
                <p class="hidden">rarity</p>
            </div>
            <div id="role" class="bg-red-600 h-full col-span-1 col-start-5 aspect-square w-24 flex justify-center items-center">
                <p class="hidden">role</p>
            </div>
            <div id="element" class="bg-red-600 h-full col-span-1 col-start-6 aspect-square w-24 flex justify-center items-center">
                <p class="hidden">element</p>
            </div>
        </div>
        <div id="result" class="row-span-1 col-span-4 col-start-2 row-start-4 bg-green-600 h-full w-full hidden justify-center items-center">
            <p>GG</p>
        </div>


    </div>


</body>
</html>
